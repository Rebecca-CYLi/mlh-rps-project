# configuration based on:
# https://github.com/miguelgrinberg/flack/blob/master/webserver/nginx/flack.conf

server {
	listen [::]:443 ssl ipv6only=on; # managed by Certbot
	listen 443 ssl; # managed by Certbot
	server_name mlh-rps.tech www.mlh-rps.tech;

	ssl_certificate /etc/letsencrypt/live/mlh-rps.tech/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/mlh-rps.tech/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/mlh-rps.tech/chain.pem;
	ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_session_timeout 1d;
	ssl_session_cache shared:SSL:50m;
	ssl_stapling on;
	ssl_stapling_verify on;
	add_header Strict-Transport-Security max-age=15768000;

	# reverse proxy for HTTP connections
	location / {
		proxy_pass http://flask:5000;
		proxy_redirect off;

		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	# reverse proxy for Socket.IO connections
	location /socket.io {
		proxy_pass http://flask:5000/socket.io;
		proxy_http_version 1.1;
		proxy_redirect off;
		proxy_buffering off;

		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
	}

	location ~ ^/cadvisor(.*)$ {
		proxy_pass http://cadvisor:8080$1;
		proxy_redirect / /cadvisor/; # append /cadvisor/ to redirect header
		resolver 127.0.0.11; # resolver for docker
	}

	# let's encrypt host validation
	location ~ /.well-known {
		allow all;
	}
}

server {
	listen 80;
	listen [::]:80;
	server_name mlh-rps.tech www.mlh-rps.tech;

	if ($host = www.mlh-rps.tech) {
		return 301 https://$host$request_uri;
		} # managed by Certbot

		if ($host = mlh-rps.tech) {
			return 301 https://$host$request_uri;
			} # managed by Certbot

			return 404; # managed by Certbot
		}
